# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+Shift+a>: tab-move -
        <Alt+Shift+r>: undo -w
        <Alt+Shift+s>: forward
        <Alt+Shift+x>: tab-move +
        <Alt+Shift+z>: back
        <Alt+Space>: tab-focus last
        <Alt+a>: tab-prev
        <Alt+e>: hint links current
        <Alt+h>: config-cycle tabs.show always never
        <Alt+m>: tab-mute
        <Alt+r>: undo
        <Alt+v>: tab-pin
        <Alt+w>: tab-give
        <Alt+x>: tab-next
        <Ctrl+a>: scroll left
        <Ctrl+s>: scroll up
        <Ctrl+x>: scroll right
        <Ctrl+z>: scroll down
        <Space>: fake-key <Space>
        E: hint links tab
        F: fake-key i
        H: config-cycle statusbar.show always never ;; config-cycle tabs.show always
          never
        J: tab-prev
        K: tab-next
        Q: clear-messages ;; jseval document.querySelector("video, audio").playbackRate
          = parseFloat(document.querySelector("video, audio").playbackRate - 0.1).toFixed(1)
        S: scroll top
        W: clear-messages ;; jseval document.querySelector("video, audio").playbackRate
          = 2
        Z: scroll bottom
        a: scroll-px -50 0
        c: fake-key c
        d: null
        dc: tab-clone
        dd: download-clear
        dx: download-cancel
        e: hint
        f: fake-key f
        h: config-cycle statusbar.show always never
        q: clear-messages ;; jseval document.querySelector("video, audio").playbackRate
          = parseFloat(document.querySelector("video, audio").playbackRate + 0.1).toFixed(1)
        s: scroll-px 0 -50
        w: clear-messages ;; jseval document.querySelector("video, audio").playbackRate
          = 1
        x: scroll-px 50 0
        z: scroll-px 0 50
  colors.hints.bg:
    global: '#ffffff'
  colors.hints.fg:
    global: '#000000'
  colors.hints.match.fg:
    global: '#505050'
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.media.audio_capture:
    https://es.howtopronounce.com: true
    https://videoconferencias.reservo.cl: true
  content.notifications.enabled:
    https://www.u-cursos.cl: true
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: CaskaydiaCoveNerdFontMono
  fonts.default_size:
    global: 15pt
  fonts.hints:
    global: bold 15px default_family
  hints.border:
    global: '2px solid #000000'
  hints.chars:
    global: qwerasdfzxcv
  hints.uppercase:
    global: true
  input.forward_unbound_keys:
    global: none
  messages.timeout:
    global: 3000
  scrolling.smooth:
    global: true
  statusbar.padding:
    global:
      bottom: 3
      left: 1
      right: 1
      top: 3
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.last_close:
    global: close
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.default_page:
    global: file:///home/shelo/Lab/start_page/index.html
  url.start_pages:
    global: file:///home/shelo/Lab/start_page/index.html
